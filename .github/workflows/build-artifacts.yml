name: Build Artifacts

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - mac
          - windows
          - linux

jobs:
  build-mac:
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'mac' }}
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build for macOS
        working-directory: apps/desktop
        run: |
          pnpm exec electron-vite build
          pnpm exec electron-builder --mac --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: data-peek-mac
          path: |
            apps/desktop/dist/*.dmg
            apps/desktop/dist/*.zip
          if-no-files-found: error

  build-windows:
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'windows' }}
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build for Windows
        working-directory: apps/desktop
        run: |
          pnpm exec electron-vite build
          pnpm exec electron-builder --win --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: data-peek-windows
          path: |
            apps/desktop/dist/*.exe
          if-no-files-found: error

  build-linux:
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'linux' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build for Linux
        working-directory: apps/desktop
        run: |
          pnpm exec electron-vite build
          pnpm exec electron-builder --linux --publish never

      - name: Build deb package
        working-directory: apps/desktop
        run: pnpm exec electron-builder --linux deb --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: data-peek-linux
          path: |
            apps/desktop/dist/*.AppImage
            apps/desktop/dist/*.deb
          if-no-files-found: error
